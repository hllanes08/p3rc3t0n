<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
           <ion-nav-back-button>
           </ion-nav-back-button>
            <ion-nav-buttons>
   	         <button
               class="button button-icon icon ion-navicon"
	             menu-toggle>
    	        </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="content"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" expose-aside-when="large">
        <ion-header-bar class="bar-dark">
            <h1 class="title">
	          Perception
	        </h1>
	   </ion-header-bar>
    	<ion-content scroll="false">
		<div class="list">
		  <div  ng-repeat="item_type in vm.item_types"
		      class="item item-divider"
		      ng-click="vm.onCategorySelected(category)">
		     {{ item_type.name}}
		  </div>
		</div>
  	</ion-content>
  </ion-side-menu>
</ion-side-menus>
