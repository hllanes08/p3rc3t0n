<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
           <ion-nav-back-button>
           </ion-nav-back-button>
            <ion-nav-buttons>
   	         <button
               class="button button-icon icon ion-navicon"
	             menu-toggle>
	     </button> 
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="content"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" expose-aside-when="large">
        <ion-header-bar class="bar-dark">
            <h1 class="title">
	          Perception
	        </h1>
	   </ion-header-bar>
	   <ion-content scroll="false"> 
		<div class="list">
		  <div  ng-repeat="item_type in vm.item_types"
		      class="item item-divider {{item_type.icon_class}}"
		      ng-click="vm.onCategorySelected(item_type)">
		     {{ item_type.name}}
		  </div>
		</div>
	   </ion-content>
	   <ion-footer-bar class="bar-dark">
	   	  <button
		      class="button button-clear"
		      menu-close
		      ng-click="vm.logout()">
		      <i class="icon ion-log-out"></i>
	 	</button>
	   </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
