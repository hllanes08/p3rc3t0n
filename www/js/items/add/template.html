<ion-view view-title="Agregar Item">
	<ion-nav-buttons side="right">
	</ion-nav-buttons>
	<ion-content class="has-subheader">
	  <div class="list card">
	  	<div class="item item-body">
			<label class="item item-input item-stacked-label">	
				<span class="input-label">Nombre</span>
				<input type="text" placeholder="Jonh F. Kennedy">
			</label>
			<label class="item item-input item-select item-stacked-label">
				<span class="input-label">Tipo</span>
				<select>
				    <option>Politico</option>
				    <option>Music</option>
				</select>			
			</label>
		</div>
		<div class="button-bar ">	
			<button
			class="button button-calm button-clear">
				<i class="icon ion-camera"></i>
			</button>
			<button 
			class="button button-calm button-clear">
				<i class="icon ion-images"></i>
			</button>	
		</div>
	  </div>
	</ion-content>
</ion-view>
