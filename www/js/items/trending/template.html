<ion-view view-title="Tendencia">
    <ion-nav-buttons side="right">
    	  <a class="button"
		  ng-show="vm.canAddItem"
		  ui-sref="#">
	     Agregar
	  </a>
    </ion-nav-buttons>
    <ion-content class="has-subheader"> 
      <ion-refresher on-refresh="vm.refreshItems()">
      </ion-refresher>
      <div class="padding text-center" ng-if="vm.isStartingItems">
          <ion-spinner></ion-spinner>
      </div>
      <div class="list">
	 <a class="item item-avatar"
	    ng-repeat="item in vm.items">
	    <img ng-src="{{item.thumbnail}}">
   	   <h2>{{item.name}}</h2>
   	</a>
     </div>
   </ion-content>
</ion-view>
